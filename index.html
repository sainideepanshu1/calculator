<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">

        <table>
            <tr>
            <td colspan="4"><input type="text" id="txt"></td>
        </tr>
        <tr>
            <td><button onclick="ac()">AC</button></td>
            <td><button onclick="display('(')">(</button></td>
            <td><button onclick="display(')')">)</button></td>
            <td><button onclick="display('%')">%</button></td>
        </tr>
        <tr>
            <td><button id="seven" onclick="display(7)">7</button></td>
            <td><button id="eight" onclick="display(8)">8</button></td>
            <td><button id="nine" onclick="display(9)">9</button></td>
            <td><button id="divide" onclick="display('/')">/</button></td>
        </tr>
        <tr>
            <td><button id="four" onclick="display(4)">4</button></td>
            <td><button id="five" onclick="display(5)">5</button></td>
            <td><button id="six" onclick="display(6)">6</button></td>
            <td><button id="multi" onclick="display('*')">X</button></td>
        </tr>
        <tr>
            <td><button id="one" onclick="display(1)">1</button></td>
            <td><button id="two" onclick="display(2)">2</button></td>
            <td><button id="three" onclick="display(3)">3</button></td>
            <td><button id="subtract" onclick="display('-')">-</button></td>
        </tr>
        <tr>
            <td><button id="zero" onclick="display(0)">0</button></td>
            <td><button id="dot" onclick="display('.')">.</button></td>
            <td><button id="equal" onclick="result()">=</button></td>
            <td><button id="add" onclick="display('+')">+</button></td>
        </tr>
    </table>
</div>
    <script src="index.js"></script>
</body>
</html>
